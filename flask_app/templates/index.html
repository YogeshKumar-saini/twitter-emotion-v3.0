<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        form {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            font-size: 18px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        input[type="submit"] {
            background-color: #f1c40f;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e67e22;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .happy {
            background-color: #2ecc71;
            color: white;
        }
        .sad {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Sentiment Analysis</h1>
    <form action="/predict" method="POST">
        <label>Write text:</label><br>
        <textarea name="text" placeholder="Type your text here..."></textarea><br>
        <input type="submit" value="Predict">
    </form>

    {% if result is not none %}
        <div class="result {% if result == 1 %}happy{% else %}sad{% endif %}">
            {% if result == 1 %}
                ðŸ˜Š Happy
            {% else %}
                ðŸ˜¢ Sad
            {% endif %}
        </div>
    {% endif %}

</body>
</html>
